<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jazz - Play Your Love</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <nav id="navbar">
        <ul>
            <li>
                <div id="logo" class="row">
                    <div class="col-5">
                        <img src="/images/logo_img.png" alt="image not found" id="img_logo" class="img-fluid">
                    </div>
                    <div class="col-5">
                        <span id="logo_text">Jazzz</span></div>
                        
                    </div>
            </li>
           
        </ul>
    </nav>
    <div id="container_middle" class="container-fluid">
        <!-- <span>hiee</span> -->
        <div id="container_song_list" class="row">
            <div class="col-3 d-none d-xl-block">

                <img src="/images//background.png" alt="image not found" id="songListBG">
            </div>
            <div id="song_names" class="col-10 col-xl-7">
                <div id="song1" class="songs"><span class="SongName">Hawaein</span><span><i id="0"
                    class="fa fa-play-circle-o SongItemPlay"></i></span><span class="d-none d-sm-block">3:42</span></div>
                <div id="song2" class="songs"><span class="SongName">Kesariyaan</span><span><i id="1"
                            class="fa fa-play-circle-o SongItemPlay"></i></span><span class="d-none d-sm-block">4:28</span></div>
                <div id="song3" class="songs"><span class="SongName">Humdard</span><span><i id="2"
                            class="fa fa-play-circle-o SongItemPlay"></i></span><span class="d-none d-sm-block">3:45</span></div>
                <div id="song4" class="songs"><span class="SongName">Arziyaan</span><span><i id="3"
                            class="fa fa-play-circle-o SongItemPlay"></i></span><span class="d-none d-sm-block">6:34</span></div>
                <div id="song5" class="songs"><span class="SongName">Tere Naam</span><span><i id="4"
                            class="fa fa-play-circle-o SongItemPlay"></i></span><span class="d-none d-sm-block">4:38</span></div>
                <div id="song6" class="songs"><span class="SongName">Janam Janam</span><span><i id="5"
                            class="fa fa-play-circle-o SongItemPlay"></i></span><span class="d-none d-sm-block">5:14</span></div>
                <div id="song7" class="songs"><span class="SongName">Chand Sifarish</span><span><i id="6"
                            class="fa fa-play-circle-o SongItemPlay"></i></span><span class="d-none d-sm-block">4:02</span></div>
            </div>
        </div>
    </div>
    <div id="bottom">

        <div id="current_song_name">
  <span id="name">Ishq Risk - Rahat Fateh Ali Khan</span>
        </div>
        <div id="progress_bar">

            <input type="range" name="range" max="100" min="0" id="range1" value="0">

        </div>

        <div id="icon_cont">



            <i class="fa-solid fa-2x fa-backward-step" id="previous"></i>
            <i class="fa fa-2x fa-play-circle-o" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-forward-step" id="next"></i>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/0531e2ce16.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
